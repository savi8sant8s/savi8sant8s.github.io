<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancheta Apps</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <meta name="description" content="Prancheta Apps">
    <meta name="keywords" content="Prancheta, Apps">
    <meta name="author" content="SÃ¡vio Santos">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <img src="images/logo.png" alt="Prancheta" width="100" height="100">
            <div>
                <h1>{{title}}</h1>
                <span>{{subtitle}}</span>
            </div>
        </div>
        <h2>Apps</h2>
        <div class="divider"></div>
        <div class="app" v-for="app in apps" :key="app.id">
            <img :src="app.logo" alt="App" width="75" height="75">
            <strong>{{app.title}}:</strong><br/>
            <a :href="app.link" target="_blank">{{app.value}}</a>
        </div>
        <h2>Contatos</h2>
        <div class="divider"></div>
        <div class="contact" v-for="contact in contacts" :key="contact.id">
            <i :class="contact.icon"></i> 
            <strong>{{contact.title}}:</strong><br/>
            <a :href="contact.link" target="_blank">{{contact.value}}</a>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
