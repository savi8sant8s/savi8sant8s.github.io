<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sávio Santos</title>
    <meta name="description" content="Portfólio de Sávio Santos, desenvolvedor web.">
    <meta name="keywords" content="Sávio, Santos, Dev">
    <meta name="author" content="Sávio Santos">
    <meta name="google-site-verification" content="XDFtSx9oMw1M2j-C8J17hmN_p31TvWkSJvrzgchCV3A" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app" class="container">
        <div class="header">
            <img class="logo" src="images/logo.jpeg" alt="Sávio Santos" width="100" height="100">
            <div>
                <h1>{{title}}</h1>
                <p>{{subtitle}}</p>
            </div>
        </div>
        <section>
            <div class="contacts">
                <div class="contact" v-for="contact in contacts" :key="contact.id">
                    <strong>{{contact.title}}:</strong><br />
                    <a :href="contact.link" target="_blank">{{contact.value}}</a>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>

</html>
